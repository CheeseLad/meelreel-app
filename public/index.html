<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Basic Meta Tags -->
    <title>MealReel - Share Your Meals</title>
    <meta name="description"
      content="MealReel is a social platform where you can share your meals, discover new recipes, and connect with food enthusiasts. Similar to BeReal but for meals.">
    <meta name="keywords"
      content="MealReel, meal sharing, recipes, food, meal photos, food enthusiasts, social platform, BeReal for meals">

    <!-- Open Graph Meta Tags for Facebook and other social platforms -->
    <meta property="og:title" content="MealReel - Share Your Meals">
    <meta property="og:description"
      content="MealReel is a social platform where you can share your meals, discover new recipes, and connect with food enthusiasts.">
    <meta property="og:image"
      content="https://example.com/path-to-your-image.jpg">
    <meta property="og:url" content="https://www.mealreel.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MealReel - Share Your Meals">
    <meta name="twitter:description"
      content="MealReel is a social platform where you can share your meals, discover new recipes, and connect with food enthusiasts.">
    <meta name="twitter:image"
      content="https://example.com/path-to-your-image.jpg">
    <meta name="twitter:site" content="@MealReel">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
